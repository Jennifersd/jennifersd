{% extends 'blog/base.html' %}

 {% block content %}
	{% for post in posts %}
      <div class="container">
      	<p>Author : {{ post.author }}</p>
          <p>published: {{ post.published_date }}</p>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
  	{% endfor %}
 {% endblock content %}
