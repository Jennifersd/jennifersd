{% extends 'blog/base.html' %}

{% block content %}
	<section class="drawer -blog">
		<div class="blocks-container">
		    <div class="post">
		        {% if post.published_date %}
		            <div class="date">
		                {{ post.published_date }}
		            </div>
		        {% endif %}
		        <h1>{{ post.title }}</h1>
		        <p>{{ post.text|linebreaksbr }}</p>
		    </div>
		</div>
	</section>
{% endblock %}
