{% extends 'blog/base.html' %}

{% block content %}
	<section class="drawer -blog">
		<div class="blocks-container">
		    <div class="post">
		        {% if post.published_date %}
				    <div class="date">
				        {{ post.published_date }}
				    </div>
				{% else %}
				    <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
				{% endif %}
		        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Editar post</a>
		        <h1>{{ post.title }}</h1>
		        <p>{{ post.text|linebreaksbr }}</p>
		    </div>
		</div>
	</section>
{% endblock %}
