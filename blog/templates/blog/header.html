<header class="header-wrap">
	<div class="header-container">
		<h1><a href="/">Jennifersd</a></h1>
		
		<nav class="site-nav">
			<ul class="_nav-items">
				<li class="_nav-item">
					<a href="" class="js-animate-contrast-color js-nav-state-item js-wave-trigger">Menu</a>
				</li>
				{% if user.is_authenticated %}
				<li class="_nav-item">
				    <a href="{% url 'blog:new_post' %}" class="js-animate-contrast-color js-nav-state-item js-wave-trigger">Nuevo post</a>
				</li>
				<li class="_nav-item">
				    <a href="{% url 'blog:list_of_post_backend' %}" class="js-animate-contrast-color js-nav-state-item js-wave-trigger">Listado de post</a>
				</li>
				<li class="_nav-item">
					<a class="js-animate-contrast-color js-nav-state-item js-wave-trigger">Hello {{ user.username }}</a>
				</li>
				<li class="_nav-item">
					<a href="{% url 'logout' %}" class="js-animate-contrast-color js-nav-state-item js-wave-trigger">Log out</a>
				</li>
				{% else %}
				<li class="_nav-item">
				    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
				</li>
				{% endif %}
			</ul>
		</nav>
		<div style="float:right; margin-top:40px;" class="search-content">
			<form method="GET" action="">
				<input type="text" name="q" placeholder="Search" value="{{ request.GET.q }}" />
				<input type="submit" value="Search" />
			</form>
		</div>
	</div>
</header>
